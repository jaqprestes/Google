<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a
          href="https://mail.google.com/mail/u/0/"
          target="_blank"
          class="externo"
        >
          Gmail
        </a>
        <a
          href="https://www.google.com.br/imghp?hl=pt-BR&ogbl"
          target="_blank"
          class="externo"
          >Imagens</a
        >
        <div class="apps">
          <img src="images/apps.png" alt="apps Google" />
        </div>
        <img src="images/self.jpg" alt="self" />
      </header>
      <main>
        <img src="images/googlelogo.png" id="google" alt="logo Google" />
        <div class="textbox">
          <img src="images/lupa.png" alt="lupa" id="lupa" />
          <input type="text" id="textbox" />
          <img src="images/teclado.png" alt="keyboard" id="keyboard" />
          <img src="images/google-mic-seeklogo.com.svg" alt="mic" id="mic" />
        </div>
        <div class="search">
          <button>Pesquisa Google</button>
          <button>Estou com sorte</button>
        </div>
      </main>
      <footer>
        <div><a>Brasil</a></div>
        <div>
          <a href="">Sobre</a>
          <a href="">Publicidade</a>
          <a href="">Negocios</a>
          <a href="">Como funciona a Pesquisa</a>
        </div>
      </footer>
    </div>
  </body>
</html>
